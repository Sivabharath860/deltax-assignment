<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right sbar" id="sidebar-wrapper">
      <div class="sidebar-heading"></div>
      <div class="heading">
          <img src="assets/images/logo1.png" class='icon'>
          <div>Spotify</div>
      </div>
      <div class="list-group list-group-flush menu" >
        <a href="/home" routerLink="" class="list-group-item list-group-item-action bg-dark item" style="color:white">Home</a>
        <a href="/addS" routerLink="addS" class="list-group-item list-group-item-action bg-dark item" style="color:white">Add Song</a>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper" class="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" (click)="backClicked()">Back</a>
            </li>
          </ul>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
