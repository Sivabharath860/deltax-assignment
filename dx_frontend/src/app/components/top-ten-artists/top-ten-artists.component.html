<div class="container">
	<h2>Top 10 Artists On Spotify</h2>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Artist</th>
				<th>Date Of Birth</th>
				<th>Bio</th>
				<th>Aerage Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let i of topTenArtists">
				<td>{{getRank(i)}}</td>
				<td>{{i.name}}</td>
				<td>{{i.dob}}</td>
                <td>{{i.bio}}</td>
				<td><img class="ico" src="assets/images/star.png"><p>{{i.avg_rating}}</p></td>
			</tr>
			
		</tbody>
	</table>
</div>
