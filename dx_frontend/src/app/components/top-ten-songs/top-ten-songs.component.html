<div class="container">
	<h2>Top 10 Songs On Spotify</h2>

	<div class="asbtn">
		<button (click)="addSong()">Add Song</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Artists</th>
				<th>Rating</th>
				<th>Rate this Song</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let i of topTenSongs">
				<td>{{getRank(i)}}</td>
				<td>
					<div>
						<img [src] = "sanitize('data:image/jpg;base64,'+ _arrayBufferToBase64(i.image.data))" class="icon">
						{{i.sname}}
					</div>
				</td>
				<td>{{i.name}}</td>
				<td>{{i.average_rating}}</td>
				<td>
					<div *ngIf="i.rating" class="rating">
						<img class="ico" src="assets/images/star.png">
						<p style="font-weight:bold;">{{i.rating}}</p>
					</div>
					<div *ngIf="i.rating==null">
						<button class="btn" (click)="openModal(i.sid)"><img class="ico" src="assets/images/starHallow.png"></button>
					</div>
					
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
<jw-modal id="custom-modal-1">
	<div id = "modal">
		
		<div class="rate">
			<input type="radio" id="star5" name="rate" value="5" [checked] ="rst5" (change)="onChange(5)" />
			<label for="star5" title="text">5 stars</label>
			<input type="radio" id="star4" name="rate" value="4" [checked] ="rst4" (change)="onChange(4)"/>
			<label for="star4" title="text">4 stars</label>
			<input type="radio" id="star3" name="rate" value="3" [checked] ="rst3" (change)="onChange(3)"/>
			<label for="star3" title="text">3 stars</label>
			<input type="radio" id="star2" name="rate" value="2" [checked] ="rst2" (change)="onChange(2)"/>
			<label for="star2" title="text">2 stars</label>
			<input type="radio" id="star1" name="rate" value="2" [checked] ="rst1" (change)="onChange(1)"/>
			<label for="star1" title="text">1 star</label>
		  </div>
		<button (click)="rate()">rate</button>
	</div>
	
</jw-modal>
