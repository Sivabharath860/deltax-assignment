<div class="container">
    
	<div class="screen">
		<div class="screen__content">
			<form class="login" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
				<div class="form-group login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="login"  class="form-control login__input" name="login" placeholder="User name / Email" [(ngModel)]="form.username" required  #username="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required!
                    </div>
				</div>
                
				<div class="form-group login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="password" class="form-control login__input" name="login" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
				</div>
                <div class="form-group">
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </div>
				<div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                </div> 			
			</form>
		</div>

	</div>
</div>
